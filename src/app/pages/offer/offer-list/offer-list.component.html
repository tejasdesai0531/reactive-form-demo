<div>

  <div class="top-header">
    <h1>Offer List</h1>
    <button routerLink="/offer/add-offer" nz-button nzType="primary">Add Offer</button>
  </div>

  <div>
    <nz-table #basicTable [nzData]="listOfData">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.name }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.address }}</td>
          <td>
            <a>Action ä¸€ {{ data.name }}</a>
            <a>Delete</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>

</div>
