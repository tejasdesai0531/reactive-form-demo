<div class="toggle-box">
  <p>Toggle Layout</p>
  <button (click)="toggleLayout()">{{currentLayout === 'grid' ? 'List' : 'Grid'}}</button>
</div>

<div class="container" [ngClass]="currentLayout">

  <div class="item" *ngFor="let item of list">
    <div></div>
    <p>{{item.name}}</p>
  </div>

</div>
